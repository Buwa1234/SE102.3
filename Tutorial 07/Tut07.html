<html>
<head>
<script>
	function showAlert(){
		alert("This is an alert");
	}
	window.onload=function(){
		showPrompt();
	}
	
	function showPrompt(){
		var sum=0;
		for(var i=1;i<=5;i++){
			var mark=prompt("Enter marks: ");
			sum=sum+parseInt(mark);
		}

		document.write("Total: "+sum);
		document.write("<br/>");
		document.write("Average: "+sum/5);
	}
</script>
<button type="buttton" onclick="showAlert()">Click here</button>
</body>
</html>
