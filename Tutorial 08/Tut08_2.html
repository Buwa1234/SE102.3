<html>
<head>
<title></title>
</head>
<body>
<script>
	var n1=parseFloat(window.prompt("Enter value 1: "));
	var n2=parseFloat(window.prompt("Enter value 2: "));

	document.write("Addition: "+(n1+n2)+"<br>");
	document.write("Subtraction: "+(n1-n2)+"<br>");
	document.write("Multiplication: "+(n1*n2)+"<br>");
	document.write("Division: "+(n1/n2)+"<br>");
</script>
</body>
</html>
